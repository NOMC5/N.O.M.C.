    <script>
        var heading = document.getElementById('Heading1');

        const GlobalSearchBarText = localStorage.getItem('Global-Search-Bar-Text');

        heading.textContent = "Search Results For: " + "''" + GlobalSearchBarText + "''";

        let lowercase = GlobalSearchBarText.toLocaleLowerCase();
        function hideElementsExceptByIdText(text) {
            const elementWithID = document.querySelectorAll('[ID]');
    
            elementWithID.forEach(element => {
        
                if (element.id && element.id.includes(text)) {
                element.style.display = ''; // Keep it visible
                } 
                else {
                    element.style.display = 'none'; // Hide it
                }
            });

            heading.style.display = 'block'
            heading.style.fontFamily = "Sans-Serif"
        }
        hideElementsExceptByIdText(lowercase);
    </script>
